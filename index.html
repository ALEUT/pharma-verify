<html>
<head>
    <link rel="stylesheet" href="lib/bootstrap-4.1.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="alert alert-danger" role="alert" id="extensionAlert">
    Please install <a target="_blank" href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a>
    to use pharma-verify.
</div>
<div class="card">
    <div class="card-header">Pharmaceutical company UI</div>
    <div class="card-body">
        <h5 class="card-title">Register new drug</h5>
        <form id="registerForm">
            <div class="form-group">
                <label for="drugName">Drug name</label>
                <input type="text" class="form-control" id="drugName" placeholder="" maxlength="64" required>
            </div>
            <div class="form-group">
                <label for="drugCode">Drug code</label>
                <input type="text" class="form-control" id="drugCode" placeholder="" maxlength="64" required>
            </div>
            <div class="form-group">
                <label for="bestBefore">Best before</label>
                <input type="text" class="form-control" id="bestBefore" placeholder="08/03/2021" maxlength="10" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="register">Register</button>
            </div>
            <div class="form-group">
                <label for="upicRO">UPIC</label>
                <input type="text" class="form-control" id="upicRO" placeholder="" readonly>
            </div>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-header">Customer UI</div>
    <div class="card-body">
        <h5 class="card-title">Check your drug</h5>
        <form>
            <div class="form-group">
                <label for="upic">UPIC</label>
                <input type="text" class="form-control" id="upic" placeholder="" maxlength="64" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="check">Check</button>
            </div>
            <table class="table checkResult">
                <tbody>
                <tr>
                    <th scope="row">Drug name</th>
                    <td>Test name</td>
                </tr>
                <tr>
                    <th scope="row">Drug code</th>
                    <td>Test code</td>
                </tr>
                <tr>
                    <th scope="row">Best before</th>
                    <td>08/03/2021</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<script src="lib/jquery-3.3.1.js"></script>
<script src="lib/bootstrap-4.1.1-dist/js/bootstrap.bundle.js"></script>
<script src="js/app.js"></script>
</body>
</html>
